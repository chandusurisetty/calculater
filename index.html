<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabba Calculator</title>
</head>

<body>
    <div class="container">
        <div class="innercont">

            <input type="text" name="screen" placeholder="0" disabled id="screen">
            <div>
                <button class="gridbar clear ">CL</button>
                <button class="gridbar del">DEL</button>
                <button class="gridbar show">%</button>
                <button class="gridbar show">/</button>
            </div>
            <div>
                <button class="gridbar show">7</button>
                <button class="gridbar show">8</button>
                <button class="gridbar show">9</button>
                <button class="gridbar show">*</button>
            </div>
            <div>
                <button class="gridbar show">4</button>
                <button class="gridbar show">5</button>
                <button class="gridbar show">6</button>
                <button class="gridbar show">-</button>
            </div>
            <div>
                <button class="gridbar show">1</button>
                <button class="gridbar show">2</button>
                <button class="gridbar show">3</button>
                <button class="gridbar show">+</button>
            </div>
            <div>
                <button class="gridbar show">.</button>
                <button class="gridbar show">0</button>
                <button class="gridbar equal">=</button>
            </div>


        </div>

    </div>
    <script src="index.js"></script>

</body>

</html>
